<!DOCTYPE html>
<html lang="eng">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Color Grid - Home</title>
      
      <link rel="stylesheet" href="main.css" />
      <link rel="icon" href="favicon.ico" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      />
   </head>
   <body>
      <header class="container-fluid">
         <nav class="navbar navbar-expand fixed-top navbar-dark">
            <a id="title" class="navbar-brand" href="#">Color Grid</a>
            <div id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Login</a>
                <a class="nav-item nav-link" href="create.html">Create</a>
                <a class="nav-item nav-link" href="gallery.html">Gallery</a>
                <a class="nav-item nav-link" href="about.html">About</a>
               </div>
            </div>
          </nav>
      </header>

      <main class="container-fluid">
         <div id="login" class="container-fluid text-light" style="display: none;">
            <h3 id="welcome">Welcome!</h3>
            <hr>
            <h5 id="log-below">Login to Color Grid Below:</h5>
            <h6>Username:</h6>
            <input id="username">
            <h6>Password:</h6>
            <input id="password" type="password">
            <h6 id="login-error">Error</h6>
            <button id="login-btn" class="btn btn-primary" onclick="login_or_create('login')">Login</button>
            <button id="login-btn" class="btn btn-success" onclick="login_or_create('create')">Create</button>
         </div>
         <div id="signed-in" class="container-fluid text-light" style="display: none;">
            <h3 id="welcome">Welcome!</h3>
            <hr>
            <h5 id="current-user-label">Current User:</h5>
            <h1 id="current-user">User</h1>
            <button id="login-btn" class="btn btn-danger" onclick="logout()">Logout</button>
         </div>
      </main>

      <footer class="text-light">
         <div class="container-fluid">
            <span class="text-reset">Taylor Larkins</span>
            <a href="https://github.com/taylorlarkins/startup" class="text-reset">Github</a>
         </div>
      </footer>

      <script src="login.js"></script>
   </body>
</html>
